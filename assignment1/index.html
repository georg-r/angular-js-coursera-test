<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;
        border-style: solid;
        border-width: thin;
        padding: 5px 5px 2px 5px}
    </style>


  </head>
<body ng-app="LunchCheckerApp">
   <div class="container" ng-controller="LCController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes">
			 <!-- empty items are not taken into account -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message text-success" ng-show="isOk">
           Enjoy!
         </div>
         <div class="form-group message text-success" ng-show="isTooMuch">
           Too much!
         </div>
         <div class="form-group message text-danger" ng-show="isNoData">
           Please enter data first!
         </div>
   </div>

</body>
</html>
